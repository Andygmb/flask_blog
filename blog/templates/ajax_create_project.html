<div id="textarea" class="projectsubmit inner_section hidden">
	<form method="POST" action="/submit_project">
	{{ form.hidden_tag() }}
	<div class="title"> {{form.title.label}} {{ form.title }}</div>
	<div class="preview"> {{form.preview.label}} {{ form.preview }}</div>
	<div class="url"> {{ form.url.label }} {{ form.url }}</div>
	<div class="tldr">{{ form.tldr }}</div>
	<div class="submit">{{ form.submit }}</div>
	</form>
</div>
